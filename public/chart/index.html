<html lang="en">
<head>

    <title>Quiz Dashboard - Chart</title>
    <style>
        .dataTable{
            max-width: 500px;
            max-height: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

        <thead>

                <th>Category</th>

        </thead>

                <td>Discount 5%</td>

                <td></td>
            </tr>

                <td></td>
            </tr>
            <tr id="row4">
                <td>Discount 30%</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <br/><br/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
